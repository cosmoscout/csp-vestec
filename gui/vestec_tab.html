<div class="row my-3">
    <div class="col-5">
        VESTEC Server
    </div>
    <div class="col-7">
        <span id="vestec-server">loading...</span>
    </div>
</div>

<div class="row-12">
    <span id="vestec-response"></span>
</div>

<div class="row" id="vestec-login-row">
    <div class="col-12">
        <div class="form-group">
            <label for="vestec-username">Username:</label>
            <input type="text" class="text-input form-control" id="vestec-username" />
        </div>
        <div class="form-group">
            <label for="vestec-password">Password:</label>
            <input type="password" class="text-input form-control" id="vestec-password" />
        </div>

        <button class="btn light-glass w-100" id="vestec-login-btn">Login</button>
    </div>
</div>

<div class="row d-none" id="vestec-logout-row">
    <div class="col-12">
        <button class="btn light-glass w-100" id="vestec-logout-btn">Logout</button>
    </div>
</div>
