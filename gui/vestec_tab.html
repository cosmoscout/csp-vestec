<div class="strike">
    <span>VESTEC Server and use case selction</span>
</div>

<div class="row">
    <div class="col-5">
        VESTEC Server
    </div>
    <div class="col-7">
        <select id="set_vestec_server" class="simple-value-dropdown">
            <option value="0">vestec.epcc.uk</option>
            <option value="1">vestec.dlr.de</option>
            <option value="2">vestec.kth.se</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Simulation ensemble
    </div>
    <div class="col-7">
        <select id="set_simulations" class="simple-value-dropdown">
            <!-- Filled by JavaScript Function called from vestec data loader  -->
            <option value="0">Fire(Run-1)</option>
            <option value="0">Diseases(Run-1)</option>
            <option value="0">SpaceWeather(Run-1)</option>
        </select>
    </div>
</div>


<div class="strike">
    <span>Settings</span>
</div>

<div class="row">
    <div class="col-6">
       Show VESTEC window
    </div>
    <div class="col-6">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_vestec_window" checked />
            <i class="material-icons"></i>
            <span>Visible</span>
        </label>
    </div>
</div>
