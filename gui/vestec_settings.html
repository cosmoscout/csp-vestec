<div class="row my-3">
    <div class="col-5">
        VESTEC Server
    </div>
    <div class="col-7">
        <p id="csp-vestec-server" class="mb-2">loading...</p>
        <p id="csp-vestec-current-user" class="mb-0"></p>
    </div>
</div>

<div class="row hideable mb-3 invisible" id="csp-vestec-status-row">
    <div class="col-12">
        <p>
            <span id="csp-vestec-status-text"></span>
            <i class="material-icons">autorenew</i>
        </p>
    </div>
</div>

<div class="row hideable mb-3" id="csp-vestec-login-row">
    <div class="col-12">
        <div class="form-group">
            <label for="csp-vestec-username">Username:</label>
            <input type="text" class="text-input form-control" id="csp-vestec-username" required />
        </div>
        <div class="form-group">
            <label for="csp-vestec-password">Password:</label>
            <input type="password" class="text-input form-control" id="csp-vestec-password" required />
        </div>

        <button class="btn glass w-100" id="csp-vestec-login-btn">Login</button>
    </div>
</div>

<div class="row hideable mb-3 invisible" id="csp-vestec-logout-row">
    <div class="col-12">
        <button class="btn glass w-100" id="csp-vestec-logout-btn">Logout</button>
    </div>
</div>

<div class="row hideable mb-3 invisible" id="csp-vestec-create-incident-row">
    <div class="col-12">
        <button class="btn glass w-100" id="csp-vestec-create-incident-btn">Create new incident</button>
    </div>
</div>
